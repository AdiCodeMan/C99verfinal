<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>


<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
        <img id="logo_img" src="logo.png">
        </h1>
        <hr>
        <h4 id="label"style="color:red;">Please press allow as soon as the popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Selfie" to take the selfie</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label id="labelselfie">Your selife will display here: </label>
    
        <div id="resultShow"></div>
        
            <div id="result1">
            <img id="selfie1" src="img1.jpg"> 
            <img id="selfie2" src="img2.jpg">
            </div>  
            <div id="result3">  
            <img id="selfie3" src="img3.jpg">
            </div>
        </div>
        </center>

<div class="copy_right_footer">
    Developed by - Aditya
</div>
    <script src="main.js"></script>
</body>

</html>
